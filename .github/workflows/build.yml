name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-scala
        path: | 
          ~/.ivy2/cache
          ~/.sbt
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: olafurpg/setup-scala@v10
    - name: Install coursier
      run: brew install coursier/formulas/coursier
    - name: Render plugin
      run: sbt ";clean ;g8Test;"
    - name: Build plugin
      run: |
        cd target/sbt-test/swiftbar4s.g8/scripted/
        bash -xe build.sh
    - name: Run plugin
      run: ./target/sbt-test/swiftbar4s.g8/scripted/myplugin.5s
